<html>
<head>
	<title>Home Work 3</title>
</head>
<body>
	<center>
	<div>
		<img src="img/avator/election.jpg" width="200px" height="100px"></img>
	</div>
	<h2><u><b>Welcome To 2020 Election</b></u></h2>
	<h3>Citizen ID: WDF(1072)</h3></center>
	<hr/>
	<from action="#" method="POST">
	<!-- disabled / readonly / autofoucs / required -->
<center>
<table border="2">
	<thead bgcolor="#e1f246">
	<form>
	<tr>
		<th colspan="2">Election Form</th>
	</tr>
</thead>
<tbody align="left">
	<tr>
		<td><label for="leadername">Leader Name:</label></td>
		<td><input type="text" name="leaderame" id="leadername" class="" placeholder="Enter Leader Name" maxlength="5">
		</td>
	</tr>
	<tr>
		<td><label for="yourname">Your Name:</label></td>
		<td><input type="text" name="yourname" id="yourname" class="" placeholder="Enter Your Name" maxlength="5">
		</td>
	</tr>
	<tr>
		<td><label for="email">Email:</label></td>
		<td><input type="email" name="email" class="" placeholder="Enter Your Email"></td>
	</tr>
	<tr>
		<td><label for="passcode">Passcode:</label></td>
		<td><input type="password" name="passcode" id="passcode" class="" placeholder="Enter Your Passcode"></td>
	</tr>
	<tr>
		<td><label for="parties">Parties:</label></td>
		<td>
		<input type="radio" name="nld" id="nld" class="" value="NLD">NLD
		<input type="radio" name="usdp" id="usdp" class="" value="USDP">USDP
		<input type="radio" name="ppp" id="ppp" class="" value="PPP">PPP
	</td>
	</tr>
	<tr>
	<td><label for="location">Location:</label></td>
	<td>
		<select name="choosecity" id="country" class="">
		<option selected disabled>Choose City</option>
		<option value="naypyitaw">Naypyitaw</option>
		<option value="yangon">Yangon</option>
		<option value="mandalay">Mandalay</option>
		<option value="taungyi">Taungyi</option>
</select>
</td>
</tr>
</tbody>
<tfoot align="right">
<tr>
	<td colspan="2"><input type="checkbox" name="regulation" class="">I accept all the regulation of election community.</td>
</tr>
<tr>
	<td colspan="2" algin="right"><input type="button" name="cancel" id="cancel" class="" value="Cancel">
	<button type="submit" name="submit" id="submit" class="">Submit</button>
	</td>
</tr>
</tfoot>
</table>
</form>
<hr/>
<div>
	Already registered&excl; <a href="#">Click Here to Login</a>
</div>
</body>
<footer>
</footer>
</center>
