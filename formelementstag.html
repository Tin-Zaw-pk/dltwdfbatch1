<html>
<head>
	<title>For Elements</title>
</head>
<body>
		<form action="#" method="POST">
		<!-- disabled / readonly / autofoucs / required -->
		<label for="firstname">First Name</label>
		<input type="text" name="firstname" id="firstname" class="" placeholder="Enter your first Name" maxlength="5">
		<br/>
		<br/>
		<label for="lastname">Last Name</label>
		<input type="text" name="lastname" id="lastname" class="" placeholder="Enter your Last Name" required>
		<br/>
		<br/>
		<label for="email">Email</label>
		<input type="email" name="email" class="" placeholder="Enter your Email Address" autofocus>
		<br/>
		<br/>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" class="" placeholder="Enter your Password">
		<br/>
		<br/>
		<label for="dob">DOB</label>
		<input type="date" name="dob" id="dob" class="" placeholder="Choose Your Date of Birth">
		<br/>
		<br/>
		<label for="time">Time</label>
		<input type="time" name="time" id="time" class="" placeholder="Choose Time">
		<br/>
		<br/>
		<label for="about">About</label>
		<textarea name="about" id="about" class=""></textarea>
		<br/>
		<br/>
		<input type="button" name="apply" id="apply" class="" value="Cancel">
		<button name="submit" id="submit" class="submit">Submit</button>	
	</form>
	</div>

	<div>
		<p>Registered ? , Login Here</p>
	</div>
</body>
<footer>
</footer>
</html>
